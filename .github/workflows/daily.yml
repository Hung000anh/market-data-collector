name: Daily Market Data Collector

# Trigger mỗi ngày lúc 01:00 UTC, và có thể trigger thủ công
on:
  schedule:
    - cron: "0 22 * * *"  # 01:00 UTC hàng ngày
  workflow_dispatch:      # Cho phép trigger bằng tay

jobs:
  run-daily-job:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # tránh job quá lâu

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_CLIENT_ANON_KEY: ${{ secrets.SUPABASE_CLIENT_ANON_KEY }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Upgrade pip và cài dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Run daily collector
      - name: Run daily job
        run: |
          echo "▶ Starting daily market data collection..."
          python -m src.jobs.daily
