name: Weekly Market Data Collector

# Trigger mỗi tuần vào thứ Hai lúc 22:00 UTC và có thể trigger thủ công
on:
  schedule:
    - cron: "0 22 * * 1"  # 22:00 UTC thứ Hai
  workflow_dispatch:       # Cho phép trigger thủ công

jobs:
  run-weekly-job:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # tăng timeout nếu dữ liệu lớn

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_CLIENT_ANON_KEY: ${{ secrets.SUPABASE_CLIENT_ANON_KEY }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Run weekly job
      - name: Run weekly collector
        run: |
          echo "▶ Starting weekly market data collection..."
          python -m src.jobs.weekly
